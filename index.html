<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun Anda</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        .logo {
            color: #1877f2;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn-login {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .forgot-pass {
            color: #1877f2;
            font-size: 14px;
            display: block;
            margin: 15px 0;
            text-decoration: none;
        }
        hr {
            border: 0.5px solid #dadde1;
            margin: 20px 0;
        }
        .btn-new-acc {
            background-color: #42b72a;
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">facebook</div>
    <form>
        <input type="text" placeholder="Nomor ponsel atau email" required>
        <input type="password" placeholder="Kata Sandi" required>
        <button type="submit" class="btn-login">Masuk</button>
    </form>
    <a href="#" class="forgot-pass">Lupa Kata Sandi?</a>
    <hr>
    <a href="#" class="btn-new-acc">Buat Akun Baru</a>
</div>

</body>
</html>
